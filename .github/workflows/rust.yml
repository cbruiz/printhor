name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-20.04

    steps:
      - name: Checkout repository and submodules
        uses: actions/checkout@v4.2.2
        with:
          submodules: recursive
      - name: Build
        run: cargo build --features native --package prinThor --bin printhor
      - name: Run tests
        run: cargo test --features native --package prinThor --bin printhor
      - name: Install cargo-llvm-cov
        run: cargo install cargo-llvm-cov
      - name: Generate code coverage
        run: cargo llvm-cov --workspace --ignore-filename-regex lib/ --lcov --output-path lcov.info
      - name: Upload coverage to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          files: lcov.info