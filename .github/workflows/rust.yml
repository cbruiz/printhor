name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-20.04

    steps:
      - name: Checkout repository and submodules
        uses: actions/checkout@v4.2.2
        with:
          submodules: recursive
      - name: Build
        run: cargo build --features native --package prinThor --bin printhor
      - name: Install cargo-llvm-cov
        run: cargo install cargo-llvm-cov
      - name: Install lcov
        run: apt-get install -y lcov
      - name: Generate code coverage of full featured hwa-common with f32 precision (default)
        run: cargo llvm-cov -p printhor-hwa-common --features float-point-f32-impl,with-motion,with-all-axis --ignore-filename-regex libs --lcov --output-path lcov.hwa-f32.info
      - name: Generate code coverage of full featured hwa-common with f64 precision
        run: cargo llvm-cov -p printhor-hwa-common --features float-point-f64-impl,with-motion,with-all-axis --ignore-filename-regex libs --lcov --output-path lcov.hwa-f64.info
      - name: Generate code coverage of full featured hwa-common with fixed point 128 precision
        run: cargo llvm-cov -p printhor-hwa-common --features fixed-point-128-impl,with-motion,with-all-axis --ignore-filename-regex libs --lcov --output-path lcov.hwa-fp128.info

      - name: Generate code coverage of native simulator backend [cartessian] (default)
        working-directory: ./hwi-boards/printhor-hwi_native
        run: cargo llvm-cov -p printhor-hwi_native --ignore-filename-regex libs --lcov --output-path ../../lcov.hwi-base.info
      - name: Generate code coverage of native simulator backend [core-xy]
        working-directory: ./hwi-boards/printhor-hwi_native
        run: cargo llvm-cov -p printhor-hwi_native --features with-motion-core-xy-kinematics --ignore-filename-regex libs --lcov --output-path ../../lcov.hwi-core-xy.info
      - name: Generate code coverage of native simulator backend [anthropomorphic]
        working-directory: ./hwi-boards/printhor-hwi_native
        run: cargo llvm-cov -p printhor-hwi_native --features with-motion-anthropomorphic-kinematics --ignore-filename-regex libs --lcov --output-path ../../lcov.hwi-anthropomorphic.info
      - name: Generate code coverage for a (default) [cartessian-cnc] machine firmware (native simulator backend)
        run: cargo llvm-cov --workspace --features cartessian-cnc --ignore-filename-regex libs --lcov --output-path lcov.fw-cartessian-cnc.info
      - name: Generate code coverage for a [cartessian-fdm] machine firmware (native simulator backend)
        run: cargo llvm-cov --workspace --features cartessian-fdm --ignore-filename-regex libs --lcov --output-path lcov.fw-cartessian-fdm.info
      - name: Generate code coverage for a [core-xy-fdm] machine firmware (native simulator backend)
        run: cargo llvm-cov --workspace --features core-xy-fdm --ignore-filename-regex libs --lcov --output-path lcov.fw-core-xy-fdm.info
      - name: Generate code coverage for an [anthropomorphic-quadruped-robot] machine firmware (native simulator backend)
        run: cargo llvm-cov --workspace --features anthropomorphic-quad-robot --ignore-filename-regex libs --lcov --output-path lcov.fw-anthropomorphic-quad-robot.info
      - name: Merge lcov files
        run: lcov --add-tracefile lcov.hwa-f32.info -t hwa-f32 -a lcov.hwa-f64.info -t hwa-f64 -a lcov.hwa-fp128.info -t hwa-fp128 -a lcov.hwi-anthropomorphic.info -t t4 -a lcov.hwi-base.info -t t5 -a lcov.hwi-core-xy.info -t t6 -a lcov.fw-anthropomorphic-quad-robot.info -t t7 -a lcov.fw-cartessian-cnc.info -t t8 -a lcov.fw-cartessian-fdm.info -t t9 -a lcov.fw-core-xy-fdm.info -t t10 -o lcov.info
      - name: Upload coverage to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          files: lcov.info