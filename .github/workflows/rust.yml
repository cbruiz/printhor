name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository and submodules
      uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Build
      run: cargo build --features native --package prinThor --bin printhor
    - name: Run tests
      run: cargo test --features native --package prinThor --bin printhor
    - name: Run cargo-tarpaulin
      uses: actions-rs/tarpaulin@v0.1
      with:
        version: '0.15.0'
        args: '--features native --exclude-files "libs/*" --exclude-files "hwi-boards/printhor-hwi_mks_robin_nano/*" --exclude-files "hwi-boards/printhor-hwi_nucleo_64_arduino_cnc_hat/*" --exclude-files "hwi-boards/printhor-hwi_rp_2040/*" --exclude-files "hwi-boards/printhor-hwi_skr_mini_e3/*" --exclude-files "s-plot/*" --exclude-files "printhor-hwa-common-macros/*" -- --test-threads 1'
    - name: Coveralls
      uses: coverallsapp/github-action@v2
