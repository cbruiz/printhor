name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository and submodules
      uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Build
      run: cargo build --features native --package prinThor --bin printhor
    - name: Run tests
      run: cargo test --features native --package prinThor --bin printhor
    - name: Install Tarpaulin
      run: cargo install cargo-tarpaulin
    - name: Run tests with coverage
      run: cargo tarpaulin --out Lcov --workspace --exclude-files "libs/*" "hwi-boards/printhor-hwi_mks*" "hwi-boards/printhor-hwi_nucleo*" "hwi-boards/printhor-hwi_rp*" "hwi-boards/printhor-hwi_skr*" -- --test-threads 1
    - name: Upload coverage to Coveralls
      uses: coverallsapp/github-action@v2
